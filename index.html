<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes: Uma Musume Profile</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Font kiểu máy đánh chữ cho giống bản nháp */
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .wireframe-label {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Khung chung cho các thiết bị */
        .device-frame {
            background-color: white;
            border: 4px solid #333;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        /* --- PHONG CÁCH WIREFRAME (Giả lập bản vẽ tay) --- */
        .wf-box {
            border: 2px solid #333;
            background: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wf-image-placeholder {
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            overflow: hidden;
        }
        /* Tạo đường chéo chữ X cho ảnh */
        .wf-image-placeholder::before, .wf-image-placeholder::after {
            content: "";
            position: absolute;
            background: #999;
        }
        .wf-image-placeholder::before { width: 100%; height: 1px; transform: rotate(45deg); top: 50%; }
        /* .wf-image-placeholder::after { width: 100%; height: 1px; transform: rotate(-45deg); top: 50%; } */

        .wf-text-lines {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            padding: 10px;
        }
        .wf-line {
            height: 8px;
            background-color: #ccc;
            width: 100%;
        }
        .wf-line.short { width: 60%; }
        .wf-line.title { height: 12px; background-color: #333; width: 80%; margin-bottom: 5px;}

        /* --- MOBILE VIEW --- */
        .mobile-view {
            width: 375px; /* Kích thước iPhone chuẩn */
            min-height: 800px;
        }

        .mobile-header { height: 80px; background: #ddd; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; border: 2px dashed #333;}
        
        .mobile-card {
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        .mobile-card-img { height: 150px; width: 100%; margin-bottom: 10px; position: relative;}

        /* --- DESKTOP VIEW --- */
        .desktop-view {
            width: 1000px;
            min-height: 600px;
        }

        .desktop-header { height: 100px; background: #ddd; margin-bottom: 40px; border: 2px dashed #333; display: flex; align-items: center; justify-content: center;}

        .desktop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .desktop-card {
            border: 2px solid #333;
            padding: 15px;
        }
        .desktop-card-img { height: 200px; width: 100%; margin-bottom: 15px; position: relative; background: #eee;}

        /* Footer */
        .wf-footer {
            height: 50px;
            background: #333;
            margin-top: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <h1>Bản Phác Thảo (Wireframes) - Bài tập Thiết kế Web</h1>
  

    <!-- MOBILE VIEW -->
    <div>
        <div class="wireframe-label">1. Mobile View (Single Column)</div>
        <div class="device-frame mobile-view">
            <!-- Header -->
            <div class="mobile-header">HEADER / BANNER (100% Width)</div>

            <!-- Intro Section -->
            <div class="wf-box" style="border:none; padding: 10px;">
                <div class="wf-text-lines">
                    <div class="wf-line title" style="align-self: center; width: 50%;"></div>
                    <div class="wf-line"></div>
                    <div class="wf-line"></div>
                    <div class="wf-line short"></div>
                </div>
            </div>

            <!-- Card 1 -->
            <div class="mobile-card">
                <div class="wf-image-placeholder mobile-card-img">IMAGE</div>
                <div class="wf-text-lines">
                    <div class="wf-line title"></div>
                    <div class="wf-line"></div>
                    <div class="wf-line short"></div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="mobile-card">
                <div class="wf-image-placeholder mobile-card-img">IMAGE</div>
                <div class="wf-text-lines">
                    <div class="wf-line title"></div>
                    <div class="wf-line"></div>
                    <div class="wf-line short"></div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="mobile-card">
                <div class="wf-image-placeholder mobile-card-img">IMAGE</div>
                <div class="wf-text-lines">
                    <div class="wf-line title"></div>
                    <div class="wf-line"></div>
                    <div class="wf-line short"></div>
                </div>
            </div>

            <!-- Footer -->
            <div class="wf-footer">FOOTER</div>
        </div>
    </div>

    <!-- DESKTOP VIEW -->
    <div>
        <div class="wireframe-label">2. Large Screen View (3 Column Grid)</div>
        <div class="device-frame desktop-view">
            <!-- Header -->
            <div class="desktop-header">HEADER / BANNER (Full Width)</div>

             <!-- Intro Section -->
             <div class="wf-box" style="border:none; padding: 0 100px 40px 100px;">
                <div class="wf-text-lines" style="align-items: center;">
                    <div class="wf-line title" style="width: 30%; height: 20px;"></div>
                    <div class="wf-line" style="width: 80%;"></div>
                    <div class="wf-line" style="width: 60%;"></div>
                </div>
            </div>

            <!-- Grid Container -->
            <div class="desktop-grid">
                <!-- Card 1 -->
                <div class="desktop-card">
                    <div class="wf-image-placeholder desktop-card-img">IMAGE</div>
                    <div class="wf-text-lines">
                        <div class="wf-line title"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line short"></div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="desktop-card">
                    <div class="wf-image-placeholder desktop-card-img">IMAGE</div>
                    <div class="wf-text-lines">
                        <div class="wf-line title"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line short"></div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="desktop-card">
                    <div class="wf-image-placeholder desktop-card-img">IMAGE</div>
                    <div class="wf-text-lines">
                        <div class="wf-line title"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line"></div>
                        <div class="wf-line short"></div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="wf-footer" style="margin-top: 50px;">FOOTER</div>
        </div>
    </div>

</body>
</html>
